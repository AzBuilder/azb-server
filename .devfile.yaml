schemaVersion: 2.1.0
metadata:
  name: terrakube-platform
components:

  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-c63ad83
      memoryLimit: 8Gi
      mountSources: true
      endpoints:
        - exposure: public
          name: terrakube-api
          protocol: http
          targetPort: 8080
        - exposure: public
          name: terrakube-registry
          protocol: http
          targetPort: 8075
        - exposure: public
          name: terrakube-executor
          protocol: http
          targetPort: 8090
        - exposure: public
          name: terrakube-ui
          protocol: http
          targetPort: 3000
      volumeMounts:
        - name: m2
          path: /home/user/.m2

  - name: dex
    container:
      image: ghcr.io/dexidp/dex
      memoryLimit: 256Mi
      mountSources: true
      endpoints:
        - exposure: public
          name: terrakube-dex
          protocol: http
          targetPort: 5556
      command: ['tail']
      args: ['-f', '/dev/null']

  - name: m2
    volume:
      size: 5G

commands:
  - id: dex
    exec:
      component: dex
      workingDir: ${PROJECT_SOURCE}
      commandLine: "dex serve --web-http-addr 0.0.0.0:5556 /projects/terrakube/scripts/setup/dex/config-ldap.yaml"
      group:
        kind: build
        isDefault: false