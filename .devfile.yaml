schemaVersion: 2.1.0
metadata:
  name: python-hello-world
components:
  - name: python
    container:
      image: quay.io/minio/minio:latest
      memoryLimit: 512Mi
      #mountSources: true
      env:
        - name: MINIO_ROOT_USER
          value: minioadmin
        - name: MINIO_ROOT_PASSWORD
          value: minioadmin
        - name: MINIO_DEFAULT_BUCKETS
          value: sample
      endpoints:
        - name: minio-server
          targetPort: 9000
          protocol: https
          secure: 'true'
          exposure: public
      volumeMounts:
        - name: miniovol
          path: /data
  - name: miniovol
    volume:
      size: 256Mi