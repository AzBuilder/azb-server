schemaVersion: 2.1.0
metadata:
  name: terrakube-platform
components:

  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-c63ad83
      memoryLimit: 4Gi
      mountSources: true
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: 8080-tcp
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: m2
          path: /home/user/.m2

  - name: node
    container:
      image: docker.io/node:lts-bullseye-slim
      memoryLimit: 3Gi
      command: [ 'tail' ]
      args: [ '-f', '/dev/null' ]

  - name: minio
    container:
      image: docker.io/bitnami/minio:2022
      memoryLimit: 1Gi
      endpoints:
        - exposure: public
          name: minio9000
          protocol: http
          targetPort: 9000
        - exposure: public
          name: minio9001
          protocol: http
          targetPort: 9001
      command: ['tail']
      args: ['-f', '/dev/null']

  - name: m2
    volume:
      size: 1G

commands:
  - id: maven-build
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: |
        bash /projects/terrakube/scripts/che/buildApi.sh
      group:
        kind: build
        isDefault: false
