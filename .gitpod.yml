# This configuration file was automatically generated by Gitpod.
# Please adjust to your needs (see https://www.gitpod.io/docs/config-gitpod-file)
# and commit this file to your remote git repository to share the goodness with others.

image:
  file: .gitpod.Dockerfile

github:
  prebuilds:
    # enable for the default branch (defaults to true)
    master: true
    # enable for all branches in this repo (defaults to false)
    branches: true
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: true
    # enable for pull requests coming from forks (defaults to false)
    pullRequestsFromForks: false
    # add a check to pull requests (defaults to true)
    addCheck: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to false)
    addComment: false
    # add a "Review in Gitpod" button to the pull request's description (defaults to false)
    addBadge: false

tasks:
  - name: Dex Environment Setup
    init: |
      chmod +x .gitpod/scripts/loadDex.sh
    command: .gitpod/scripts/loadDex.sh
  
  - name: Dependencies Backend
    init: |
      chmod +x .gitpod/scripts/loadDependencies.sh &&
      .gitpod/scripts/loadDependencies.sh &&
      gp sync-done dependencies-backend
    command: echo "Backend Dependencies installed, you can close this terminal"

  - name: Dependencies Frontend
    init: |
      chmod +x .gitpod/scripts/loadDependenciesUI.sh &&
      .gitpod/scripts/loadDependenciesUI.sh &&
      gp sync-done dependencies-frontend
    command: echo "Frontend Dependencies installed, you can close this terminal"

  - name: API Variables
    init: |
      chmod +x .gitpod/scripts/generateDefaultApiVars.sh
    command: .gitpod/scripts/generateDefaultApiVars.sh

  - name: Registry Variables
    init: |
      chmod +x .gitpod/scripts/generateDefaultRegistryVars.sh
    command: .gitpod/scripts/generateDefaultRegistryVars.sh

  - name: Executor Variables
    init: |
      chmod +x .gitpod/scripts/generateDefaultExecutorVars.sh
    command: .gitpod/scripts/generateDefaultExecutorVars.sh

  - name: UI Variables
    init: |
      chmod +x .gitpod/scripts/generateDefaultUiVars.sh
      chmod +x ui/env.sh
      chmod +x ui/setupEnv.sh
    command: |
      .gitpod/scripts/generateDefaultUiVars.sh 
      cd ui
      ./setupEnv.sh

  - name: Dex Authentication Url
    command: |
      echo "$(gp url 5556)/dex/auth?client_id=example-app&redirect_uri=$(gp url 3000)&response_type=code&scope=openid+profile+email+offline_access+groups&state=I+wish+to+wash+my+irish+wristwatch"

ports:
  - name: Dex Authentication
    description: Dex Authentication Endpoint
    port: 5556
    onOpen: ignore
    visibility: public
  - name: OpenLDAP 
    port: 389
    onOpen: ignore
  - name: OpenLDAP 
    port: 636
    onOpen: ignore
  - name: TerrakubeAPI 
    port: 8080
    onOpen: ignore
  - name: TerrakubeRegistry 
    port: 8075
    onOpen: ignore
  - name: TerrakubeExecutor 
    port: 8090
    onOpen: ignore
  - name: TerrakubeUI 
    port: 3000
    onOpen: ignore