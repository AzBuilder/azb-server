  - name: Dex Environment Setup
    init: |
      cp .gitpod/template/dex/template-config-ldap.yaml .gitpod/setup/dex/config-ldap.yaml
      jwtIssuer=$(gp url 5556)
      sed -i "s+TEMPLATE_GITPOD_JWT_ISSUER+$jwtIssuer+gi" .gitpod/setup/dex/config-ldap.yaml
    command: docker-compose -f .gitpod/setup/dex/docker-compose.yaml up -d
  
  - name: Maven Install
    command: mvn install -DskipTests=false

  - name: Yarn Install
    init: cd ui 
    command: yarn install

  - name: Dex Authentication Url
    init: |
      dexURL=$(gp url 5556)
      echo "$(echo $dexURL)/dex/auth?client_id=example-app&redirect_uri=http://127.0.0.1:5555/callback&response_type=code&scope=openid+profile+email+offline_access+groups&state=I+wish+to+wash+my+irish+wristwatch"

ports:
  - name: Dex Authentication
    description: Dex Authentication Endpoint
    port: 5556
    onOpen: ignore
  - name: OpenLDAP 
    port: 389
    onOpen: ignore
  - name: OpenLDAP 
    port: 636
